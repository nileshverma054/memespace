{% extends 'assets/base.html' %}
{% include 'assets/bootstrap.html' %}

{% block header %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}" type="text/css">
<!-- scripts -->
    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

<!-- //scripts -->
{% endblock %}

{% block body %}

<div class="wrapper my-1">
        <!-- Sidebar  -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Admin Panel</h3>
            </div>

            <ul class="list-unstyled components">

                <li>
                    <a href="/list" target="content">Users</a>
                </li>
                <li>
                    <a href="/results" target="content">Results</a>
                </li>

            </ul>

            <ul class="list-unstyled CTAs">
                <li>
                    <a href="/add_user" target="content" class="download">Add User</a>
                </li>
                <li>
                    <a href="/meme_questions" class="article" target="content">Questions</a>
                </li>
            </ul>
        </nav>

    <!-- Page Content  -->
    <div class="tab-content p-2">
    <button type="button" id="sidebarCollapse" class="btn btn-info mb-2">
        <i class="fas fa-align-left"></i>
        <span>Menu</span>
    </button>

        <iframe class="frame" name="content" src="/list" style="overflow:hidden; height:100%;width:100%" height="100%" width="100%" frameborder="0" ></iframe>

    </div>
</div>

{% endblock %}
