{% extends 'assets/base.html' %}
{% include 'assets/bootstrap.html' %}
{% block header %}

    <link rel="stylesheet" href="{{ url_for('static', filename='css/sidebar.css') }}">

{% endblock %}

{% block body %}

<div class="wrapper my-1">

    <nav id="sidebar">

        <div class="sidebar-header">
            <h3>Questions</h3>
        </div>
    <div id="menu">
        <ul class="list-unstyled components">
        {% for q in ques %}
            <li>
                <a href="/meme/{{q._id}}" target="content">
                    <img src="{{ url_for('static', filename=q.img ) }}" class="mx-auto d-block img-fluid img-thumbnail">
                </a>
            </li>
        {% endfor %}

        </ul>

        </div>
    </nav>


	    <!-- Page Content  -->
	    <div class="tab-content p-2">
		    <button type="button" id="sidebarCollapse" class="btn btn-info mb-2">
		        <i class="fas fa-align-left"></i>
		        <span>Menu</span>
		    </button>

	        <iframe class="frame" name="content" src="/meme/{{que_one._id}}" style="overflow:hidden; height:100%;width:100%" height="100%" width="100%" frameborder="0" ></iframe>

	    </div>

		<!-- //page content -->
	</div>
<!-- //Sidebar  -->




<!-- sidebar scripts-->
 <script>
        document.getElementById('timer').innerHTML =
          10 + ":" + 00;
        startTimer();

        function startTimer() {
          var presentTime = document.getElementById('timer').innerHTML;
          var timeArray = presentTime.split(/[:]+/);
          var m = timeArray[0];
          var s = checkSecond((timeArray[1] - 1));
          if(s==59){m=m-1}
          //if(m<0){alert('timer completed')}

          document.getElementById('timer').innerHTML =
            m + " : " + s;
          setTimeout(startTimer, 1000);
        }

        function checkSecond(sec) {
          if (sec < 10 && sec >= 0) {sec = "0" + sec}; // add zero in front of numbers < 10
          if (sec < 0) {sec = "59"};
          return sec;
        }
    </script>


    <script type="text/javascript">
        $(document).ready(function () {
            $('#sidebarCollapse').on('click', function () {
                $('#sidebar').toggleClass('active');
            });
        });
    </script>

<!-- // sidebar scripts -->



{% endblock %}
