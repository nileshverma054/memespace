<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ACM</title>

    {% block header %}

        {% include 'assets/bootstrap.html' %}

    {% endblock %}
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">
      <img src="{{ url_for('static', filename='images/logo.png') }}" alt="logo" style="height:50px;">
  </a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav ml-auto">
        <li class="nav-item">
            <a class="nav-link" href="#">{{session.fname}}</a>
        </li>
        {% if session.user_type == 'participant' %}
         <li class="nav-item">
            <a class="nav-link mx-2" href="#">Time <span id="timer"></span></a>
        </li>
        {% endif %}
        <li>
            {% if session.user_type == 'participant' %}
                <a href="/submit" class="btn btn-outline-light my-2 my-sm-0">Finish</a>
            {% else %}
                <a href="/logout" class="btn btn-outline-light my-2 my-sm-0">Logout</a>
            {% endif %}
        </li>
    </ul>
  </div>
</nav>

    <script>
      $(document).ready(function() {
         function disablePrev() { window.history.forward() }
         window.onload = disablePrev();
         window.onpageshow = function(evt) { if (evt.persisted) disableBack() }
      });
   </script>


{% block body %}

{% endblock %}

</body>
</html>
